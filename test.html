<!DOCTYPE html>
<html>
<head>
    <style>
        #fname{
            height: 30px;
            width: 200px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<h1>select</h1>
<label for="cars">Choose a car:</label>

<script>
    const cars=['volvo','saab','opel','audi'];
</script>
<select name="cars" id="cars">
</select>

<script>
    let htmlObj='';
    for (let i = 0; i < cars.length; i++) {
        htmlObj+=` <option value=${cars[i]}>${cars[i]}</option>`;
    }
    document.getElementById('cars').insertAdjacentHTML('beforeend',htmlObj);
</script>


<script>


</script>
</body>
</html>
